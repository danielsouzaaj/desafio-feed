<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Feed</title>
    </head>

    <body>
        <header class="header">
            <h1 class="title">Desafio Feed</h1>
        </header>

        <main class="wrapper">
            <div class="container">
                <article class="post">
                    <div class="user">
                        <div class="user-image">
                            <img src="./images/fotoPerfil1.png" alt="Foto de perfil">
                        </div>

                        <h2 class="user-name">Sujeito Programador</h2>
                    </div>

                    <div class="post-image">
                        <img src="./images/foto1.png" alt="Postagem">
                    </div>
                    
                    <div class="interaction">
                        <button class="btn like">Like</button>
                        <button class="btn repost">Repostar</button>
                    </div>
                </article>

                <article class="post">
                    <div class="user">

                    </div>

                        <img src="./images/foto2.png" alt="Postagem">
                    </div>

                    <div class="interaction">
                        <button class="btn like">Like</button>
                        <button class="btn repost">Repostar</button>
                    </div>
                </article>

                    </div>

                    <div class="post-image">

                    <div class="interaction">
                        <button class="btn like">Like</button>
                        <button class="btn repost">Repostar</button>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
